version: "3.2"
services:
  redis:
    container_name: redis-cont
    image: redis:alpine

    environment:
      - REDIS_PASSWORD=ubuntu
      - REDIS_REPLICATION_MODE=master

    ports:
      - 6379:6379

    volumes:
      # save redisearch data to your current working directory
      - ./redis-data:/data
      
    command:
      # Save if 1 keys are added in every 900 seconds
      - --save 900 1

      # Set password
      - --requirepass ubuntu

    networks:
      - redis-net

  redisinsight: # redis db visualization dashboard
    container_name: redis-insight
    image: redislabs/redisinsight
    ports:
      - 8001:8001
    volumes:
      - redisinsight:/db
    networks:
      - redis-net

  web: # Traveling Salesman Optimization api
    container_name: "web-cont"
    build:
      context: "./"
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    depends_on:
      - redis
    networks:
      - redis-net

networks:
  redis-net:

volumes:
  redis-data:
  redisinsight:
